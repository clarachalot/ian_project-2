    <h1>Here are the gorillas</h1>

      <div class="product-list-item">
        <figure>
          <h2>Gorilles</h2>
          <img src="images/th/th-image-01.jpg" alt="">
          <p>Gorilla, les Gorilles, est un genre de singes appartenant à la famille des Hominidés. Ce sont les singes les plus proches de l'Homme après les Chimpanzés, puisque l'ADN des gorilles est à 98,4 % identique à celui des humains.
            Gorilla est le plus grand des huit genres de la super-famille des hominoïdes. Les mâles, en particulier, peuvent développer une force physique colossale. </p> <br/>
            <a href="" class="more-link">En savoir plus</a>
        </figure>
      </div>

      <div class="product-list-item">

          <h2>Chimpanzés</h2>
          <img src="images/th/th-image-02.jpg" alt="">
          <p>Les Chimpanzés forment un genre (Pan) de singes appartenant à la famille des hominidés. Ce genre comprend deux espèces :
            le Chimpanzé commun (Pan troglodytes) et le Chimpanzé nain, plus connu sous le nom de Bonobo (Pan paniscus).
            Ces hominidés d'Afrique équatoriale sont les animaux génétiquement les plus proches de l'espèce humaine. </p><br/>
          <a href="" class="more-link">En savoir plus</a>
        </figure>
